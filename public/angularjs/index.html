    <hr> Link ยอดนิยม
    <div ng-app="" ng-init="mail=['hotmail','gmail'];price=50;count=1" >
        <ul>
            <h5 ng-repeat="x in mail">{{x  +"ไทย"}} <a href="http://{{x}}.com" >คลิกลิงค์{{x}}</a> <h5>
        </ul> <hr>
        <form>
            <input type="radio" ng-model="myanimal" checked value="dog" >Dog
            <input type="radio" ng-model="myanimal" value="cat">Cat <br>
            <input type="radio" ng-model="myanimal" value="fish">Fish
            <input type="radio" ng-model="myanimal" value="ant">ปิดแสดง <br>
        </form>
        <div ng-switch="myanimal">
            <div ng-switch-when="dog">
                <p>Dog Content</p><img src='../favicon.ico' width=300 height=100>
            </div>
            <div ng-switch-when="cat">
                <p>Cat Content </p>  <img src="../favicon.ico" width=600 height=200>
            </div>
            <div ng-switch-when="fish">
                <p>Fish Content </p>  <img src="../favicon.ico" width=900 height=300>
            </div>
        </div><hr>
        สินค้าคอนโดห้องละ : <input type="text" ng-model="price" disabled />ล้านบาท<br>
        จำนวนที่ซื้อ : <input type="number" ng-model="count"/>
        <h1>{{price*count*1000000   +  'บาท'}}</h1>
    </div> <hr>
